<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트로트 뮤직창고</title>

    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Noto Sans KR (비동기 로드) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"></noscript>

    <!-- Hero Background Image Preload -->
    <link rel="preload" href="images/banner.webp" as="image">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3297361889610977"
         crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="header-link header-logo-link">
            <img src="logo.png" alt="트로트 뮤직 로고" class="header-logo">
        </a>
        <a href="index.html" class="header-link header-title-link">
            <h1>
                <span class="char-1">트</span><span class="char-2">로</span><span class="char-3">트</span> <span class="char-4">뮤</span><span class="char-5">직</span><span class="char-6">뱅</span><span class="char-7">크</span>
            </h1>
        </a>
        <!-- 네비게이션 등 추가 가능 -->
    </header>

    <section class="hero">
        <h2>좋아하는 트로트 가수나 <span class="mobile-break">노래제목을 찾아보세요!</span></h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="가수 이름 또는 노래 제목 검색...">
            <button id="searchButton">검색</button>
        </div>
    </section>

    <section class="card-section">
        <div class="card-grid" id="cardGrid">
            <!-- 가수 카드가 여기에 동적으로 추가됩니다. -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
